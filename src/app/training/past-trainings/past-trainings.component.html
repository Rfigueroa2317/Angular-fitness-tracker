<div fxLayoutAlign="center center">
  <mat-form-field flFlex="40%">
    <input matInput type="text" placeholder="Filter" />
  </mat-form-field>
</div>
<!-- (keyup)="doFilter($event.target.value)" this goes underneath 'placeholder' in the mat-form-field input.-->

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumfDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
  </ng-container>

  <ng-container matColumfDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumfDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Calories</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{
      element.calories | number
    }}</mat-cell>
  </ng-container>

  <ng-container matColumfDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Duration</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{
      element.duration | number
    }}</mat-cell>
  </ng-container>

  <ng-container matColumfDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [pageSize]="1"
  [pageSizeOptions]="[1, 5, 10, 20]"
></mat-paginator>
